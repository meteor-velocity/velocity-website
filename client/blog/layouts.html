<template name="blogListLayout">
  {{> nav }}
    <div id="main" class="col-md-9" role="main">

      <h1>The Velocity Blog</h1>
      <p>Here you will find the latest news about Velocity and related frameworks.</p>

      {{> yield}}

        <footer>
            <a href="https://github.com/meteor-velocity/velocity"
               title="View Source on Github"
               class="badger" target="_blank">
                <i class="fa fa-github"></i>
            </a>
            <a href="http://www.meteor.com/"
               title="Official Meteor Project"
               class="badger meteor" target="_blank">
            </a>
            <p><i class="fa fa-copyright"></i> 2015 Velocity, MIT License</p>
        </footer>
    </div>
</template>

<template name="blogPostLayout">
  {{> layout}}
</template>

<template name="blogLogin">
    <p>You can only login if you're a member of the Velocity team and this is publicly visible. You can
    set that here.</p>

    <p>If you're not a member or your visibility is not set, you will get an 'Internal server error' when you login.</p>

  {{> loginButtons}}
</template>
