### 1
Before using this Meteor package, you must install Python, Robot Framework and the [Selenium2Library](https://github.com/rtomac/robotframework-selenium2library) test library yourself on your target system ... follow the full [installation instructions here](https://github.com/robotframework/robotframework/blob/master/INSTALL.rst). If you already have Python 2.5, 2.6 or 2.7 available and the Pip installer, then simply execute:

```bash
    $ sudo pip install robotframework-selenium2library
```

### 2 
```bash
meteor add rsbatech:robotframework ```

### 3
a) Run the app, open the reporter, and click to add sample tests

OR

b) Copy the following test files into your project


#### YOUR_APP/tests/robotframework/suites/resources.txt
```RobotFramework
*** Settings ***
Documentation  Common Web - testing resource user keywords
Library        Selenium2Library

*** Variables ***
# ${MIRROR_URL} is set by rsbatech:robotframework and should not
# be overidden in your tests!
${BROWSER}        PhantomJS
${DELAY}          0
${TIMEOUT}        5 seconds
${HOME URL}      ${MIRROR_URL}

*** Keywords ***
Open Browser To Home Page
    Create Webdriver  PhantomJS  executable_path=${PHANTOMJS_BINPATH}
    Go To  ${HOME_URL}
    Maximize Browser Window
    Set Selenium Speed    ${DELAY}
    Set Selenium Timeout  ${TIMEOUT}

Home Page Should Be Open
    [Arguments]  ${_title}
    Title Should Be    ${_title}
```

#### YOUR_APP/tests/robotframework/suites/test.txt
```RobotFramework
*** Settings ***
Documentation  Example Robot Framework client plain text format test file
Resource       resources.txt

*** Variables ***
${TITLE}  test

*** Test Cases ***
Test Home Page Can Open (Plain Text)
  Open Browser To Home Page
  Home Page Should Be Open  ${TITLE}
  [Teardown]  Close Browser

*** Keywords ***
```

### 4
Change a test or your code and watch your test results change in real-time in the Velocity reporter.  Or open another browser tab at this address:

http://localhost:3000/robotframework/report.html
