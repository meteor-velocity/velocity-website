{{#section name="gettingStarted__troubleshooting"}}
{{#markdown}}
Each test mode (except server unit mode) creates a log file in the folder `.meteor/local/log/`.

If something is not working you should have a look in the log file first. If you need help, look
for an existing GitHub issue that describes your problem on the
[velocity](https://github.com/meteor-velocity/velocity/issues) repository. If you can't find your
issue, create a new one.
