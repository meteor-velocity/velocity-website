## Package Testing w/ Mocha

Modify your package.js file to include mike:mocha-package in the Package.onTest section like so:

```javascript
Package.onTest(function(api){
api.use(“mike:mocha-package”);
api.addFiles('tests/my-test.js', ['client', 'server']);
});
```
Test your package with

`meteor test-packages --driver-package respondly:test-reporter [YOUR_PACKAGE]`
