<template name="home">

  <!-- Intro section -->
  <div class="container">
    <div class="content">

      <section class="home-intro">
        <div class="home-intro__blurb">
          <p>Velocity is an ecosystem of testing tools for your Meteor apps</p>
        </div>

        <div class="home-intro__quickstart">
          <div class="quickstart-section">
            <h2>Quick Start</h2>

            <ul class="numbered">
              <li>Add Jasmine to your application</li>
              <pre>
                 <code>meteor add sanjo:jasmine</code>
              </pre>
              <li>Pour yourself a coffee</li>
              <li>Go read the <a href="" class="btn--text">Guides</a></li>
            </ul>
          </div>

          <div class="quickstart-section">

          </div>
        </div>
      </section>

    </div>
  </div>


  <!-- Alert bar -->
  {{> alertBar}}

  <!-- Framework Nav -->
  {{> frameworkNav }}

  <!-- Framework sections -->
  {{> gettingStarted}}

  <!-- Ecosystem -->
  {{> ecosystem}}

  <!-- Footer -->
  {{> footer}}

</template>
