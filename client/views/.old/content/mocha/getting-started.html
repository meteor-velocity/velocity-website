#### YOUR_APP/tests/mocha/client/sampleClientTest.js
```javascript
MochaWeb.testOnly(function(){
  describe("a group of tests", function(){
    it("should respect equality", function(){
      chai.assert.equal(5,5);
    });
  });
});
```

#### YOUR_APP/tests/mocha/server/sampleServerTest.js
```javascript
MochaWeb.testOnly(function(){
  describe("Server initialization", function(){
    it("should have a Meteor version defined", function(){
      chai.assert(Meteor.release);
    });
  });
});
```

## Package Testing w/ Mocha

Modify your package.js file to include mike:mocha-package in the Package.onTest section like so:

```javascript
Package.onTest(function(api){
  api.use(“mike:mocha-package”);
  api.addFiles('tests/my-test.js', ['client', 'server']);
});
```
Test your package with

`meteor test-packages --driver-package respondly:test-reporter [YOUR_PACKAGE]`
